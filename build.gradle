plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.noobz'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/com.google.firebase/firebase-admin
	runtimeOnly group: 'com.google.firebase', name: 'firebase-admin', version: '9.1.1'
	implementation 'com.google.firebase:firebase-admin:6.5.0'

	// https://mvnrepository.com/artifact/com.google.cloud/google-cloud-vision
	implementation group: 'com.google.cloud', name: 'google-cloud-vision', version: '3.4.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
